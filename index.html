<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/bedirhankarabudak/Desktop/assets/styles.css">
    <title> AnalogClock - Bedirhan Volkan Karabudak</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock__circle">
                <div class="clock__rounder"></div>
                <div class="clock__hour-hand"></div>
                <div class="clock__minute-hand"></div>
                <div class="clock__second-hand"></div>
            </div>
            <div class="clock__time">
                <div class="clock__hours" id="clock-hours"></div>
                <div class="clock__minutes" id="clock-minutes"></div>
            </div>
            <div class="clock__date" id="clock-date"></div> <!-- Display current date -->
        </div>
    </div>
    <script src="/Users/bedirhankarabudak/Desktop/assets/main.js"></script>
</body>
